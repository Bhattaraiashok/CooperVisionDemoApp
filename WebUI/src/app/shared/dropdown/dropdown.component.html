<div class="custom-dropdown">
  <div class="dropdown">
    <div class="dropdown-toggle" data-toggle="dropdown" style="text-shadow: none">{{dropdownLabel}}</div>
    <ul class="dropdown-menu">
      <li class="list-group-item" *ngFor="let item of dropdownOptions;let i=index">{{item.label}}
    </ul>
  </div>
</div>
