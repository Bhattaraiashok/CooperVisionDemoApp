<div class="menu-container">
  <ul class="nav-medium-header">
    <li *ngFor="let nav of navList" class="list-nav-header">
      <div >{{nav.menuName}}</div>
      <div class="pop-over">
        <div class="menu-pop-container">
          <ul class="custom-rows">
            <li class="title-group" *ngFor="let navItem of (womenMenuPopContainer | filterBy : field : sortBy); let i=index;">
              <a [routerLink]="navItem.menuPopUrl">{{navItem.menuPopContainer}}</a>
            </li>
          </ul>
        </div>
      </div>
    </li>
    <li class="list-nav-header" (mouseover)="UserStatus($event)">
      <span class="glyphicon glyphicon-user"></span>
    </li>
  </ul>
</div>


<!--user-login-->
<div *ngIf="expandUserStatus" class="shoppingcart-expand">
  <ul class="userStatus-shoppingCart">
    <li class="login-register">Login</li>
    <li class="login-register">Register</li>
  </ul>
</div>
