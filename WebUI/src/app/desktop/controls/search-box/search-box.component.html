<form [formGroup]="form" class="form">
  <input id="searchBoxLg" data-test-id="searchBoxLg" alt="search box" class="search-input-large" type="text"
  formControlName="searchedText" (change)="searchValueChanged($event)" placeholder="search me pls"
  />
</form>
<app-search-results-overlay
*ngIf="openSearchedResultsOverlay"
[searchText]="inputText"
(turnOverlayOn)="turnSearchOverlayOn()"
></app-search-results-overlay>
