<form [formGroup]="form">
  <input class="search-input" type="text"
  formControlName="searchedText"
  (change)="searchValueChanged($event)"
  placeholder="search me pls"
  (focusin)="openSearchedResultsOverlay=true;"
  (focusout)="openSearchedResultsOverlay=false;">
</form>
<app-search-results-overlay *ngIf="openSearchedResultsOverlay"></app-search-results-overlay>
