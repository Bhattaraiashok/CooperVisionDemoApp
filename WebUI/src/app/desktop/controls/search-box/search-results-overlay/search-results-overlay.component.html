<div class="search-overlay-body">
  <app-filter-box class="filter-bar" (filteredBy)="filterBy()" (closeFilterBar)="closeOverlay($event)"></app-filter-box>
  <div class="search-overlay-container">
    <div class="all-results">Total Results({{TotalCount}})</div>
    <app-spinner [showLargeLoader]="turnLargeLoader"></app-spinner>
    <div *ngIf="!turnLargeLoader">
      <app-item-container [itemResults]="searchResults"></app-item-container>
    </div>
  </div>
</div>
